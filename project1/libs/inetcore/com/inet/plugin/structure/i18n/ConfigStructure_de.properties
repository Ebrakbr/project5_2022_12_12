plugin.id=System Core
plugin.description=Der System Core stellt die wichtigste interne Komponente dar, die zum Starten der zugrunde liegenden Anwendung erforderlich ist.\n\nEr ist f\u00FCr das Laden der Plugins verantwortlich und verbindet alle Aspekt der Anwendung miteinander. Dies erm\u00F6glicht eine hohe Flexibilit\u00E4t f\u00FCr Anwendungen, die auf dem System Core basieren.\n\nNeben dem Bootstrapping einer bestimmten Anwendung, wie z. B. i-net Clear Reports, i-net PDFC, i-net HelpDesk und i-net CoWork, umfasst er einen Recovery Manager und eine eigenst\u00E4ndige Hilfeanwendung (beide erfordern zus\u00E4tzliche Plugins).
